<body>
<div class="wrap">
  <!-- 头部 -->
  <div id="header" class="top-bar gray-style">
    <div class="center-part">注册</div>
  </div>
  <!-- 头部 end-->
  
  <div class="form-page">
    <!-- 表单 -->
    <div class="form-row">
        <input id="nickname" type="text" placeholder="请输入昵称" />
    </div>

    <div class="form-row main-button">
        <button id="save" type="button" class="btn primary-button">完成</button>
    </div>
    <!-- 表单end -->
  </div>


</div>

</body>
<script src="../script/api.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/common.js"></script>
<script>
  apiready = function() {

    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'dark'
    });

    var header = $api.byId('header');
    $api.fixIos7Bar(header);

    // $('#nickname').val(api.pageParam['nickname']);


    $('#save').on('click',  function() {
      var nickname = $('#nickname').val();

      var params = {
        'nickname' : nickname
      };

      sendAjax(URLConfig('userModify'), params, function(data, code, msg) {
        if(code === 0) {
          api.openWin({
            'name' : 'index',
            'url' : '../index-main.html',
            'slidBackEnabled' : false
          })
        }else{
           api.toast({
            msg: msg,
            duration:2000,
            location: 'middle'
          });
        }
      });
    });
  }
  
</script>
