<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=1,width=device-width,initial-scale=1"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../../css/api.css">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/font-icon.css">
  <title>钩钩号</title>
  <style type="text/css">
  .top-bar{
    text-align: center;
    color: #fff;
    font-size: 14px;
    background: #f6f6f6;
    border-bottom: 1px solid #9c9c9c;
    color: #222;
    position: relative;
  }
  .top-bar .back-btn{
    position: absolute;
    left: 10px;
    color: #3695fd;
  }
  .back-btn .icon-m{
    color: #3695fd;
  }
  </style>
</head>
<body>
<div class="wrap">


  <!-- 头部 -->
  <div id="header" class="top-bar">
    <div id="back" class="back-btn" onclick="api.closeWin();">
      <i class="icon-m icon-Return2"></i>
      返回
    </div>
    钩钩号修改
  </div>
  <!-- 头部 end-->

</div>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/common.js"></script>
<script>
  apiready = function() {

    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'light'
    });

    var header = $api.byId('header');
    $api.fixIos7Bar(header);



    var user = $api.getStorage('user');

    api.openFrame({
      name: 'gougouhao_frame',
      url: './gougouhao_frame.html',
      bounces: false,
      opaque: true,
      vScrollBarEnabled: true,
      rect: {
        x: 0,
        y: $('.top-bar').offset().height,
        w: 'auto',
        h: 'auto'
      }
    });


     window.listenChildBack = function() {
      api.closeWin();
    }
  }
</script>
</html>
