<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/component.css">
  <link rel="stylesheet" href="../../css/form.css">
  <link rel="stylesheet" href="../../css/my.css">
  <link rel="stylesheet" href="../../css/font-icon.css">
  <title>昵称修改_上钩啦_找钓点，就用上钩啦</title>

</head>
<body>
<div class="wrap">
  <!-- 头部 -->
  <div id="header" class="top-bar gray-style clearfix">
    <div class="l" onclick="api.closeWin();">
      <i class="icon-m icon-arrow-left"></i>返回
    </div>
    <div class="center-part">昵称修改</div>

    <div id="save" class="r" style="margin-top:-40px;">
      保存
    </div>
  </div>


  </div>
  <!-- 头部 end-->

</body>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.min.js"></script>
<script src="../../script/common.js"></script>
<script>
  apiready = function() {

    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'dark'
    });

    var header = $api.byId('header');
    $api.fixIos7Bar(header);

    api.openFrame({
      name: 'nickname_frame',
      url: './nickname_frame.html',
      bounces: false,
      opaque: true,
      vScrollBarEnabled: true,
      rect: {
        x: 0,
        y: $('.top-bar').offset().height,
        w: 'auto',
        h: 'auto'
      }
    });

    $('#save').on('click',  function() {
      api.execScript({
        frameName: 'nickname_frame',
        script: 'saveNickname();'
      });
    });

    window.listenChildBack = function() {
      api.closeWin();
    }

  }
  
</script>
</html>
