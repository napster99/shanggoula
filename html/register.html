<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/component.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>知道_上钩啦_找钓点，就用上钩啦</title>
</head>
<body>
<div class="wrap">
  <!-- 头部 -->
  <div id="header" class="top-bar gray-style">
    <div class="l" onclick="api.closeWin();">
      <i class="icon-m icon-arrow-left"></i>返回
    </div>
    <div class="center-part">注册</div>
  </div>
  <!-- 头部 end-->
  
  <div class="form-page">
    <!-- 表单 -->
    <div class="form-row">
        <input id="tel" type="tel"  maxlength="11" />
    </div>
    
    <div class="form-row clearfix">
      <div class="l">
        <button type="button" id="send" class="btn primary-button">发送验证码</button>
        <button type="button" id="sending" class="btn disable-button hidden"><span id="count">60</span>秒后重新发送</button>
      </div>
      <div class="r">
        <input type="tel" id="verCode"  maxlength="4" />
      </div>
    </div>
    
    <div class="form-row mt20">
        <button id="login" type="button" class="btn primary-button">下一步</button>
    </div>
    <!-- 表单end -->
  </div>
  
  
</div>
</body>
<script src="../script/api.js"></script>
<script src="../script/zepto.min.js"></script>
<script src="../script/common.js"></script>
<script>
  apiready = function() {

    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'dark'
    });


    var header = $api.byId('header');
    $api.fixIos7Bar(header);


    var isSend = false, o,count = 60;

    $('#send').on('click',  function() {
      if(isSend) return;
      var tel = $('#tel').val();

      if(!/^\d{11}$/.test(tel)) {
        api.toast({
          msg: '手机格式有误！',
          duration:2000,
          location: 'middle'
        });

        $('#tel').val('').focus();
        return;
      }

      isSend = true;

      sendCode(tel);

    });


    function sendCode(tel) {
      sendAjax(URLConfig('sendVerify'), {'mobile' : tel }, function(data, code, msg) {
        if(code === 0) {
          $('#sending').removeClass('hidden');
          $('#send').addClass('hidden');

          o = setInterval(function() {
            count--;
            if(count >=0) {
              $('#count').text(count);
            }else{
              isSend = false;
              $('#sending').addClass('hidden');
              $('#send').removeClass('hidden');
              clearInterval(o);
              count = 60;
              $('#count').text(count);
            }
          },1000);
        }else{
          isSend = false;
           api.toast({
            msg: msg || '请求数据出错',
            duration:2000,
            location: 'middle'
          });
        }
      });
    }
    
    $('#tel').blur(function() {
      var tel = $(this).val();
      if(/^\d{11}$/.test(tel)) {
        $('#login').removeClass('disable-button');
      }else{
        $('#login').addClass('disable-button');
      }
    });

    
    $('#login').on('click', function() {
      if($(this).hasClass('disable-button')) return;

      var code = $('#verCode').val();
      var tel = $('#tel').val();
      sendAjax(URLConfig('login'), {'mobile' : tel , 'verify' : code }, function(data, code, msg) {
        if(code === 0) {
          $api.setStorage('user', data);
          api.openWin({
            'name' : 'person-first',
            'url' : './person-first.html',
            'pageParam' : {'nickname' : data['nickname'], 'avatar' : data['avatar'], 'id' : data['id']} 
          });
        }else{
           api.toast({
            msg: msg || '登录失败，请稍后再试！',
            duration:2000,
            location: 'middle'
          });
        }
      });


    });


  }
  
</script>
</html>
