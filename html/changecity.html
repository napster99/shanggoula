<script>
  apiready = function() {
    // 设置ios7的标题栏字体变亮，全局用一个就行了
    api.setStatusBarStyle({
      style: 'light'
    });

    api.addEventListener({
      name:'viewappear'
    },function(ret,err){
      // 设置ios7的标题栏字体变亮，全局用一个就行了
      api.setStatusBarStyle({
        style: 'light'
      });
    })

    var recentlyCitys = $api.getStorage('recentlyCitys');
    if($.isEmptyObject(recentlyCitys)) {
      recentlyCitys = {};
    }else{
      renderRecentlyCitys();
    }
    
    var curCityObj = $api.getStorage('curCityObj');
    $('#GPRS').text(curCityObj['curCity']).attr('code', curCityObj['curCode']);

    var header = $api.byId('header');
    $api.fixIos7Bar(header);

    if(api.systemType === 'ios') {
      // $('.search-bar').css('margin-top','69px')
    }

    $('#currentCity').text(api.pageParam['currentCity']);

    $('.ac_results').width(api.winWidth);

    api.setStatusBarStyle({
      style: 'dark'
    });


    //点击搜索框
    $('#searchText').on('click', function() {
      $('.placeholder').animate({'left': '25%'},500);
      $('#searchText').focus();
    });

    $('.placeholder').on('click', function() {
      $('#searchText').trigger('click');
    });


    $("#searchText").suggest(citys,{hot_list:commoncitys,attachObject:"#suggest2",onSelect:function() {
      var code = $(this).data('area_code');
      var city = $(this).val();

      setRecentlyRecords(code,city);
      //刷新首页
      api.execScript({
        name: 'index',
        script: 'changecity("'+code+'","'+city+'");'
      });

      api.closeWin();
    },dataContainer : '#searchText'});

    $('#searchText').on('focus',  function() {
      animteHeader(true);
    }).on('blur', function() {
      animteHeader(false);
      $('#searchText').val('');
      $('.placeholder').animate({'left': '50%'},500);
      $('.placeholder').removeClass('hidden');
    }).on('keydown',  function() {
      $('.placeholder').addClass('hidden');
    });
    

    function animteHeader(flag) {
      if(flag) {
        if(api.systemType === 'ios') {
          $('#header').animate({'margin-top':'-43px'},500);
        }else{
          $('#header').animate({'margin-top':'-43px'},500);
        }
      }else{
        $('#header').animate({'margin-top':'0'},500);
      }
    }

    // $('.anchor-bar').on('touchstart', 'li', function() {
    //   var which = $(this).attr('which');
    //   if(!$('#'+which)[0]) return;
    //   var top  = $('#'+which).offset().top - $('#header').outerHeight();
    //   $('body').animate({'scrollTop' : top}, 300);
    //   return false;
    // });

    $('li[name=p]').on('click',  function() {
      var code = $(this).attr('code');
      var city = $(this).text();
      setRecentlyRecords(code,city);
      //刷新首页
      api.execScript({
        name: 'index',
        script: 'changecity("'+code+'","'+city+'");'
      });

      api.closeWin();
    });


    function renderRecentlyCitys() {
      var recentlyCitys = $api.getStorage('recentlyCitys');
      var htmlStr = '';
      $.each(recentlyCitys, function(key, val) {
        htmlStr += '<li name="p" class="border" code="'+key+'">'+val['city']+'</li>';
      });

      $('#recently').removeClass('hidden');
      $('#recentlyList').html(htmlStr);
    }

    
    function setRecentlyRecords(code, city) {
      var curObj = $api.getStorage('recentlyCitys');
      if(!$.isEmptyObject(curObj)) {
        if(!curObj[code]) {
          curObj[code] = {
            'code' : code,
            'city' : city
          }
        }
      }else{
        curObj = {};
        curObj[code] = {
          'code' : code,
          'city' : city
        }
      }
      $api.setStorage('recentlyCitys', curObj);

    }

  }
</script>
